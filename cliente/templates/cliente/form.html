      <a class="navbar-brand" href="index.html">Al Fondo Bar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="entrada.html">Entrada</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="./cocteles.html">Cocteles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./tragos.html">Tragos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pizza.html">Pizza</a>
          </li>
        </ul>
        <a class="btn btn-secondary text-white fw-bold mx-lg-2 my-2 btn-pedido" href="./form.html">
          Pedido
        </a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <br>

  <div class="container py-5">
    <!-- Formulario -->
    <form class="row g-3 needs-validation" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Ingrese su Nombre" required>
        <div class="valid-feedback">Todo bien</div>

        <div class="invalid-feedback">Es necesario ingresar el nombre</div>

      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Ingrese su Correo Electronico" required>
        <div id="email-validate" class="form-text"></div>
        <div class="valid-feedback">Todo bien</div>

        <div class="invalid-feedback">Es necesario ingresar el Correo electronico</div>


      </div>

      <div class="mb-3">
        <label for="nummesa" class="form-label">Numero de mesa:</label>
        <input type="number" class="form-control" id="nummesa" aria-describedby="nummesa" placeholder="Ingrese su Numero de Mesa" required>
        <div class="valid-feedback">Todo bien</div>

        <div class="invalid-feedback">Es necesario ingresar el Numero de mesa</div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Si desea agregar algo o modificar un pedido Aqui" required></textarea>
      </div>

      <fieldset class="row mb-3">

        <legend class="col-form-label col-sm-4 pt-0">Metodo de Pago:</legend>

        <div class="col-sm-8">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="efectivo" required>
            <label class="form-check-label" for="efectivo">Efectivo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="tarjeta" required>
            <label class="form-check-label" for="tarjeta">Tarjeta</label>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-dark shadow-lg">Realizar Pedido</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <script src="./assets/js/form.js"></script>
